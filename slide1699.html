			<img
			id="firstImagea"
              alt="Ellipse12322"

			  onclick="changeImage('firstImagea')"

	    <script>
        // Function to toggle image and save state to localStorage
        function changeImage(imageId) {
            // Get a reference to the clicked image
            var image = document.getElementById(imageId);
            
            // Check if the clicked image is currently displaying the first or second image
            if (image.src.includes('ellipse12211')) {
                // If it's displaying the first image, change it to the second image
                image.src = 'public/external/ellipse12213-7tau-200h.png';
                image.alt = 'Ellipse12213';
                image.classList.remove('slide1699-ellipse1');
                image.classList.add('slide1695-ellipse13', 'button');
                
                // Save state to localStorage
                localStorage.setItem(imageId, 'secondImagea');
            } else {
                // If it's displaying the second image, change it back to the first image
                image.src = 'public/external/ellipse12211-dyga-200h.png';
                image.alt = 'Ellipse12211';
                image.classList.remove('slide1695-ellipse13', 'button');
                image.classList.add('slide1699-ellipse1');
                
                // Save state to localStorage
                localStorage.setItem(imageId, 'firstImagea');
            }
        }
		
		        function showInputBox() {
            var userInput = prompt("Enter your text:");
            if (userInput !== null) {
                // Update the text with user input
                var helloText = document.querySelector('.slide1699-text30 span');
                helloText.textContent = "Hello User! " + userInput;
                
                // Save the input to localStorage
                localStorage.setItem('userInput', userInput);
            }
        }
        
        // Function to retrieve image states from localStorage on page load
        window.onload = function() {
            // Array of image ids
            var imageIds = ['firstImagea', 'secondImage', 'thirdImage', 'fourthImage'];
            
            // Loop through each image id
            imageIds.forEach(function(imageId) {
                var imageState = localStorage.getItem(imageId);
                if (imageState === 'secondImagea') {
                    // If the second image was last displayed, change to the second image
                    var image = document.getElementById(imageId);
                    image.src = 'public/external/ellipse12213-7tau-200h.png';
                    image.alt = 'Ellipse12213';
                    image.classList.remove('slide1699-ellipse1');
                    image.classList.add('slide1695-ellipse13', 'button');
                }
				            var storedInput = localStorage.getItem('userInput');
            if (storedInput !== null) {
                var helloText = document.querySelector('.slide1699-text30 span');
                helloText.textContent = "Hello User! " + storedInput;
            }
            });
        };
    </script>
