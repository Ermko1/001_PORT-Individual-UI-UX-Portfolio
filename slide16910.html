									    <script>
        // Function to toggle image and save state to localStorage
        function changeImage(imageId) {
            // Get a reference to the clicked image
            var image = document.getElementById(imageId);
            
            // Check if the clicked image is currently displaying the first or second image
            if (image.src.includes('ellipse12211')) {
                // If it's displaying the first image, change it to the second image
                image.src = 'public/external/ellipse12324-rhkp-200h.png';
                image.alt = 'Ellipse12324';
                image.classList.remove('slide16910-ellipse1');
                image.classList.add('slide16910-ellipse11', 'button');
                
                // Save state to localStorage
                localStorage.setItem(imageId, 'secondImagec');
            } else {
                // If it's displaying the second image, change it back to the first image
                image.src = 'public/external/ellipse12211-dyga-200h.png';
                image.alt = 'Ellipse12211';
                image.classList.remove('slide16910-ellipse11', 'button');
                image.classList.add('slide16910-ellipse1');
                
                // Save state to localStorage
                localStorage.setItem(imageId, 'firstImagec');
            }
        }
		
		        function showInputBoxc() {
            var userInputc = prompt("Enter your text:");
            if (userInputc !== null) {
                // Update the text with user input
                var helloTextc = document.querySelector('.slide16910-text36 span');
                helloTextc.textContent = "Hello User! " + userInputc;
                
                // Save the input to localStorage
                localStorage.setItem('userInputc', userInputc);
            }
        }
		
		function showInputBoxcc() {
            var userInputcc = prompt("Enter your text:");
        }
        
        // Function to retrieve image states from localStorage on page load
        window.onload = function() {
            // Array of image ids
            var imageIds = ['firstImagec', 'redc'];
            
            // Loop through each image id
            imageIds.forEach(function(imageId) {
                var imageState = localStorage.getItem(imageId);
                if (imageState === 'secondImagec') {
                    // If the second image was last displayed, change to the second image
                    var image = document.getElementById(imageId);
                    image.src = 'public/external/ellipse12324-rhkp-200h.png';
                    image.alt = 'Ellipse12324';
                    image.classList.remove('slide16910-ellipse1');
                    image.classList.add('slide16910-ellipse11', 'button');
                }
				else{
				                    var image = document.getElementById(imageId);
                image.src = 'public/external/ellipse12211-dyga-200h.png';
                image.alt = 'Ellipse12211';
                image.classList.remove('slide16910-ellipse11', 'button');
                image.classList.add('slide16910-ellipse1');
					}
					            var storedInputc = localStorage.getItem('userInputc');
            if (storedInputc !== null) {
                var helloTextc = document.querySelector('.slide16910-text36 span');
                helloTextc.textContent = "Hello User! " + storedInputc;
            }
            });
        };
    </script>
